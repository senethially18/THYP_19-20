<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>Cartographie 3D avec Cesium</title>
    <script type="text/javascript" src="js/cesium/Apps/Sandcastle/Sandcastle-header.js"></script>
    <script type="text/javascript" src="js/cesium/Build/CesiumUnminified/Cesium.js" ></script>


</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(js/cesium/Apps/Sandcastle/templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
    function startup(Cesium) {
        'use strict';
//Sandcastle_Begin
// Grant CesiumJS access to your ion assets
Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3MmYwNTc2ZS05OTYwLTQ0MzctYWIxNi02NDQ4YTQ1MmM0NWMiLCJpZCI6MTc3ODQsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NzUxNzMwMzN9.MxpF2rOcZjDgsCwhhCGhV2aEtTvAB9L4NAYTNSdcaxw';


var viewer = new Cesium.Viewer('cesiumContainer');

      viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Senegal.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.GREEN.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Gambia.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.PURPLE.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Mauritania.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.WHITE.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Mali.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.RED.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Guinea Conakry.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.YELLOW.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/Guinea Bissau.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.ORANGE.withAlpha(0.5),
        strokeWidth: 3
    }));
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('js/France.topojson', {
        stroke: Cesium.Color.HOTPINK,
        fill: Cesium.Color.YELLOW.withAlpha(0.5),
        strokeWidth: 3
    }));

    var imageryLayer = viewer.imageryLayers.addImageryProvider(
    new Cesium.IonImageryProvider({ assetId: 3 })
);

var imageryLayer = viewer.imageryLayers.addImageryProvider(
    new Cesium.IonImageryProvider({ assetId: 3 })
);

viewer.zoomTo(imageryLayer)
    .otherwise(function (error) {
        console.log(error);
    });
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}
</script>
</body>
</html>
